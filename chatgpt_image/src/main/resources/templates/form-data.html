<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"></link>
</head>
<body>
    <h2>Submitted Form Data</h2>
    <table border="1">
        <thead>
            <tr>
            	<th>id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Date</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="formData : ${formDataList}">
                <tr>
                	<td th:text="${formData.id}"></td>
                    <td th:text="${formData.name}"></td>
                    <td th:text="${formData.email}"></td>
                    <td th:text="${formData.ConductedDate}"></td>
                    <td> <img th:src="@{'data:image/jpeg;base64,'+${formData.generateBase64Image()}}" alt="profile" class="..."width="100" height="100"></td>
               		<td>
			        <a th:href="@{/editEnquiry/{id}}(id=${formData.id})}" class="btn btn-primary">Edit</a>
			        &nbsp;&nbsp;&nbsp;
			        <a th:href="@{/deleteEnquiry/{id}(id=${formData.id})}" class="btn btn-danger" 
			            onclick="return confirm('Do you want To Delete Enquiry Information?')">Delete</a>
			     </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
