<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
</head>
<body>
    <h2>Submitted Form Data</h2>
    <table border="1">
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="formData : ${formDataList}">
                <tr>
                    <td th:text="${formData.sn}"></td>
                    <td th:text="${formData.name}"></td>
                <img th:src="@{'data:image/jpeg;base64,'+${image.generateBase64Image()}}" />
                   
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
